<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reply List</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>번호</th>
      <th>내용</th>
      <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reply, loop : ${replyList}">
      <td th:text="${loop.count}"></td>
      <td>
        <a th:href="@{|/reply/detail/${reply.id}|}" th:text="${reply.content}"></a>
      </td>
      <td th:text="${#temporals.format(reply.createDate,'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
